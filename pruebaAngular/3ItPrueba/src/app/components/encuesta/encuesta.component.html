<button mat-flat-button (click)="volver()">Volver </button>
<mat-card class="example-card mat-card-centered" >
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Registro de Encuesta</mat-card-title>
      <mat-card-subtitle>Encuesta</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Favorite music</mat-label>
      <mat-select [(ngModel)]="selectedMusica">
        <mat-option *ngFor="let musica of musica" [value]="musica.value">
          {{musica.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
        <mat-error>Por favor valide la direcci√≥n de correo</mat-error>
      }
      @if (emailFormControl.hasError('required')) {
        <mat-error>Email is <strong>required</strong></mat-error>
      }
    </mat-form-field>
  </mat-card-content>


</mat-card>
<button mat-flat-button (click)="guardar()">Guardar </button>
